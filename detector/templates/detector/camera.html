<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Camera Detection â€” LiveFace</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 1. Ø§Ù„ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5; /* Ù„ÙˆÙ† Ù…ØªÙ†Ø§Ø³Ù‚ */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            color: #344767;
        }
        h2 {

        }
        
        /* 2. Ø­Ø§ÙˆÙŠØ© Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙˆØ§Ù„Ù€ Canvas */
        .video-container {
            position: relative;

            box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Ø¸Ù„ Ø§Ø­ØªØ±Ø§ÙÙŠ */
            border-radius: 15px;

        }
        video, canvas {
            position: absolute;
            top: 0;

            border-radius: 15px;
        }

        /* 3. ØµÙ†Ø¯ÙˆÙ‚ Ø§Ù„Ù†ØªØ§Ø¦Ø¬ ÙˆØ§Ù„ØªØ­ÙƒÙ… */
        #result-box {
            background: white;

        }
        
        /* Ù…Ø¤Ø´Ø± Ø­Ø§Ù„Ø© Ø§Ù„Ù†Ø¸Ø§Ù… */
        #status-text {

        }
        .status-indicator {
            width: 12px;

            border-radius: 50%;

            transition: all 0.5s;
        }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø«Ù‚Ø©/Ø§Ù„ØªÙ‚Ø¯Ù… */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;

        }
        .progress-bar {
            height: 100%;

            border-radius: 10px;

        /* 4. Ø§Ù„Ø£Ø²Ø±Ø§Ø± */
        .action-btns {

        .btn:hover {

        #back-btn {

        #stop-btn {

        }
        
        /* 5. ØªÙ†Ø³ÙŠÙ‚Ø§Øª Ø´Ø§Ø´Ø§Øª Ø§Ù„Ø¬ÙˆØ§Ù„ */
        @media (max-width: 680px) {
            .video-container {

                height: 67.5vw; /* Ø§Ù„Ø­ÙØ§Ø¸ Ø¹Ù„Ù‰ Ù†Ø³Ø¨Ø© 4:3 */
            }
            #result-box {
                width: 90%;
            }
            .action-btns {
                flex-direction: column;

    </style>
</head>
<body>
    <h2>ğŸ¥ Live Face Liveness Detection</h2>

    <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="overlay"></canvas>
    </div>

    <div id="result-box">
        <div id="status-text">
            Waiting for camera...
            <span class="status-indicator" id="status-indicator"></span>
        </div>
        <p id="guidance-text" style="color:#67748e; font-size: 0.9rem; margin-top:-10px;">
            Please allow camera access and look directly into the camera.
        </p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>

    <div class="action-btns">
        <button id="stop-btn" class="btn">ğŸ›‘ Stop Live Stream</button>
        <a href="{% url 'detector:results_page' %}" id="back-btn" class="btn">
            â† Back to Results
        </a>
    </div>

    <script>
        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const ctx = overlay.getContext('2d');
        const statusText = document.getElementById('status-text');
        const statusIndicator = document.getElementById('status-indicator');
        const progressBar = document.getElementById('progress-bar');
        const stopBtn = document.getElementById('stop-btn');
        const guidanceText = document.getElementById('guidance-text');
        
        let streamInterval = null;

        // âœ… 1. Ø¨Ø¯Ø¡ ØªØ´ØºÙŠÙ„ Ø§Ù„ÙƒØ§Ù…ÙŠØ±Ø§
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
                .then(stream => {
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        statusText.innerHTML = "Initializing AI model...";
                        statusIndicator.style.backgroundColor = "#f1c40f"; // Yellow
                        guidanceText.textContent = "Processing... Please wait for the first result.";
                        stopBtn.style.display = 'inline-block';
                        startDetectionLoop();
                    };
                })
                .catch(err => {
                    statusText.innerHTML = "âŒ Camera Access Denied";
                    statusText.style.color = "#e74c3c";
                    guidanceText.textContent = "Please ensure camera permissions are granted.";
                    console.error("Camera access denied: ", err);
                });
        }
        
        // âœ… 2. Ø¥ÙŠÙ‚Ø§Ù Ø§Ù„Ø¨Ø« ÙˆØ§Ù„ØªÙƒØ±Ø§Ø±
        function stopStream() {
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
            statusText.innerHTML = "âšª Stream Stopped";
            statusText.style.color = "gray";
            statusIndicator.style.backgroundColor = "#95a5a6";
            guidanceText.textContent = "Live detection is paused. Click 'Back to Results' to exit.";
            stopBtn.style.display = 'none';
            ctx.clearRect(0, 0, overlay.width, overlay.height);
        }

        // âœ… 3. Ø­Ù„Ù‚Ø© Ø§Ù„ÙƒØ´Ù (Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¥Ø·Ø§Ø±)
        function startDetectionLoop() {
             // Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„Ø¥Ø·Ø§Ø± ÙƒÙ„ 1500 Ù…Ù„Ù„ÙŠ Ø«Ø§Ù†ÙŠØ© (1.5 Ø«Ø§Ù†ÙŠØ©)
            streamInterval = setInterval(async () => {
                if (video.videoWidth === 0 || video.videoHeight === 0) return;

                overlay.width = video.videoWidth;
                overlay.height = video.videoHeight;

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const tempCtx = canvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8)); // Ø¶ØºØ· Ø§Ù„Ø¬ÙˆØ¯Ø© Ù‚Ù„ÙŠÙ„Ø§Ù‹ Ù„Ø³Ø±Ø¹Ø© Ø§Ù„Ø¥Ø±Ø³Ø§Ù„
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');

                try {
                    const response = await fetch("{% url 'detector:process_frame' %}", {
                        method: "POST",
                        body: formData,
                        headers: { 'X-CSRFToken': '{{ csrf_token }}' }
                    });
                    const data = await response.json();

                    const confidence = (data.confidence || 0.0) * 100;
                    let label = data.result || "no_face";
                    
                    // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø­Ø§Ù„Ø© ÙˆØ§Ù„Ù„ÙˆÙ†
                    updateStatus(label, confidence);

                    // Ø±Ø³Ù… Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„
                    ctx.clearRect(0, 0, overlay.width, overlay.height);
                    if (data.bbox) {
                        const [x, y, w, h] = data.bbox;
                        ctx.lineWidth = 4;
                        ctx.strokeStyle = label === "real" ? "#2ecc71" : "#e74c3c";
                        ctx.strokeRect(x, y, w, h);
                        
                        // Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù†Øµ ÙÙˆÙ‚ Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
                        ctx.fillStyle = ctx.strokeStyle;
                        ctx.font = 'bold 20px Poppins';
                        const text = `${label.toUpperCase()} (${confidence.toFixed(1)}%)`;
                        ctx.fillText(text, x, y > 20 ? y - 10 : y + h + 25);
                    }
                } catch (err) {
                    // Ø±Ø³Ø§Ù„Ø© Ø®Ø·Ø£ Ø¹Ù†Ø¯ ÙØ´Ù„ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù…
                    console.error("Detection Error:", err);
                    statusText.innerHTML = "âš ï¸ Connection Error";
                    statusText.style.color = "#e67e22";
                    statusIndicator.style.backgroundColor = "#e67e22";
                    guidanceText.textContent = "Lost connection to the analysis server.";
                }
            }, 1500); 
        }

        // âœ… 4. ÙˆØ¸ÙŠÙØ© ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø¨ØµØ±ÙŠØ©
        function updateStatus(label, confidence) {
            let color, text;
            const barPercentage = confidence;
            
            if (label === "real") {
                color = "#2ecc71"; // Ø£Ø®Ø¶Ø±
                text = `ğŸŸ¢ Real Face (${confidence.toFixed(1)}%)`;
                guidanceText.textContent = "Face confirmed as genuine. System is stable.";
            } else if (label === "fake") {
                color = "#e74c3c"; // Ø£Ø­Ù…Ø±
                text = `ğŸ”´ Fake Face (${confidence.toFixed(1)}%)`;
                guidanceText.textContent = "Warning! Potential deepfake detected.";
            } else {
                color = "#95a5a6"; // Ø±Ù…Ø§Ø¯ÙŠ
                text = "âšª No Face Detected";
                guidanceText.textContent = "Please ensure your face is fully visible in the frame.";
            }
            
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ù†Ø§ØµØ±
            statusText.innerHTML = text;
            statusText.style.color = color;
            statusIndicator.style.backgroundColor = color;
            progressBar.style.width = `${barPercentage}%`;
            progressBar.style.background = `linear-gradient(90deg, #f0f2f5, ${color})`;
        }
        
        // Ø±Ø¨Ø· Ø²Ø± Ø§Ù„Ø¥ÙŠÙ‚Ø§Ù
        stopBtn.addEventListener('click', stopStream);

        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ´ØºÙŠÙ„ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        startCamera();
    </script>
</body>
</html>
